<!doctype html>
<html lang="en" ng-app='musica'>

<head>
  <title></title>
  <meta name="viewport" content="width=device-width" initial-scale="1">
  <link href="https://fonts.googleapis.com/css?family=Bad+Script|Princess+Sofia|Quattrocento+Sans" rel="stylesheet">
  <link rel=stylesheet type="text/css" href="./lib/styles/main.css">
</head>

<body>

  <div class='page-wrapper' ng-controller='LoginController as loginCtrl'>

    <header>

      <div class='header-wrapper'>
        <img src='./lib/data/note.png' alt='note' />
        <h1>Musica</h1>
      </div>

      <nav>
        <ul>
          <li ng-class='{active: loginCtrl.isActive() == "/login"}' ng-click='loginCtrl.navControl("/login")' ui-sref="musicaParent.loginCtrl">login</li>
          <li ng-show='loginCtrl.loggedUser().login' ng-class='{active: loginCtrl.isActive() == "/songs"}' ng-click='loginCtrl.navControl("songs")' ui-sref="musicaParent.songsCtrl">songs</li>
          <li ng-show='loginCtrl.state.$current.showNav' ng-class='{active: loginCtrl.isActive()  == "/friends"}' ng-click='loginCtrl.navControl("friends")' ui-sref="musicaParent.friendsCtrl">friends</li>
        </ul>
      </nav>

    </header>

    <main>
      <ui-view>
        <h1>Welcome {{loginCtrl.loggedUser().username}} to Musica</h1>
      </ui-view>
    </main>

  </div>

  <script src="./src/js/vendor/angular.min.js"></script>
  <script src="./src/js/vendor/angular-ui-router.min.js"></script>
  <script src='./src/js/vendor/angular-local-storage.min.js'></script>
  <script src="./src/js/vendor/jquery-3.1.1.min.js"></script>
  <script src="./src/js/app.js"></script>
  <script src="./src/js/controllers/login-controller.js"></script>
  <script src="./src/js/controllers/songs-controller.js"></script>
  <script src="./src/js/controllers/friends-controller.js"></script>
  <script src="./src/js/controllers/songs-exp-controller.js"></script>
  <script src="./src/js/services/data-service.js"></script>
  <script src="./src/js/services/local-storage-service.js"></script>
  <script src="./src/js/services/login-service.js"></script>

</body>
</html>
